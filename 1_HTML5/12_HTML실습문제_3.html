<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_HTML실습문제_3</title>
</head>
<body>
    <form action="회원가입#">
        <h1>회원가입</h1>

        <fieldset>
            <legend>필수 입력 사항</legend>

            <table>
                <tr>
                    <th width="120x">ID</th>
                    <td>
                        <input type="text" placeholder="아이디 10글자 이내">
                    </td>
                    <td>
                        <form action="#중복확인#">
                            <button>중복확인</button>
                        </form>
                    </td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td colspan="2">
                        <input type="text" placeholder="영문,숫자,특수문자 포함 8자 이상">
                    </td>
                </tr>
                <tr>
                    <th width="70px">비밀번호 확인</th>
                    <td colspan="2">
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <th width="70px">Email</th>
                    <td>
                        <input type="email">
                    </td>
                    <td>
                        <select name="domain"> 
                            <option value="choice">직접입력</option>
                            <option value="daum">@daum.net</option>
                            <option value="naver">@naver.com</option>
                            <option value="google">@google.com</option>
                        </select>
                    </td>
                </tr>
            </table>

            <fieldset>
                <legend>추가 정보</legend>
                프로필 사진 <input type="file"> 

                <br><br> 
                <!--레이블 안함.-->
                성별 : 
                <input type="radio" id=male name="gender" value="M"> 남자
                <input type="radio" id=female name="gender" value="F"> 여자
                
                <br><br>
                생년월일 : <input type="date">

                <br><br>
                취미<br>
                <input type="checkbox" name="hobby" value="baseball"> 야구
                <input type="checkbox" name="hobby" value="basketball"> 농구
                <input type="checkbox" name="hobby" value="football"> 축구
                <br>
                <input type="checkbox" name="hobby" value="study"> 공부
                <input type="checkbox" name="hobby" value="music"> 음악감상
                <br>
                <input type="checkbox" name="hobby" value="other"> 기타 <input type="text">

                <br><br>
                자기소개 <br>
                <textarea rows="10" cols="70" style="resize:none"></textarea>
            



            </fieldset>

        </fieldset>
        <br>
        <button type="submit">회원가입</button>
        <button type="reset">다시입력</button>

        <!--다시 확인-->
        <button type="">이전으로</button>
    </form>



</body>
</html>
