<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입 양식</title>
    <style>
        .btn-area {
            text-align: right;
        }

        td {
            padding: 5px;
        }

        fieldset {
            width: 430px;
        }

        span {
            font-size: 14px;
        }

        .confirm {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <form action="main.html" method="POST" onsubmit="return validate()">
        <fieldset>
            <legend>회원 가입 양식</legend>

            <table>
                <tr>
                    <td>아이디</td>
                    <td>
                        <input type="text" id="inputId">
                    </td>
                    <td>
                        <button type="button">중복확인</button>
                    </td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td>
                        <input type="password" id="inputPw">
                    </td>
                    <td>
                        <span id="pwMessage"></span>
                    </td>
                </tr>
                <tr>
                    <td>비밀번호확인</td>
                    <td>
                        <input type="password" id="inputPwConfirm">
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>이름</td>
                    <td>
                        <input type="text" id="inputName">
                    </td>
                    <td>
                        <span id="nameMessage"></span>
                    </td>
                </tr>
                <tr>
                    <td>성별</td>
                    <td>
                        <label> 남 <input type="radio" name="gender" value="m"></label>
                        <label> 여 <input type="radio" name="gender" value="f"></label>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>전화번호</td>
                    <td>
                        <input type="text" id="inputTel">
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>이메일</td>
                    <td>
                        <input type="text" id="inputEmail">
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td class="btn-area">
                        <button type="reset">초기화</button>
                        <button>회원가입</button>
                    </td>
                    <td></td>
                </tr>
            </table>
        </fieldset>
    </form>

    <script>
        // 답안 코드 작성

        // 아이디: 값이 변했을 때
        const inputId = document.getElementById("inputId");

        inputId.addEventListener("change", function(){
            
            
            const regEx = /^[a-z][\w-_]{5,13}$/;
            
            if(regEx.test(this.value)){
                this.style.backgroundColor = "springgreen";
                
            } else {
                this.style.backgroundColor = "red";
                this.style.color = "white";
            }

            
            if(this.value.trim().length == 0){
                this.style.backgroundColor = "";
            }
        })
        
        
        // 비밀번호, 비밀번호 확인 : 키보드가 올라올 때

        const inputPw = document.getElementById("inputPw");
        const inputPwConfirm = document.getElementById("inputPwConfirm");
        const pwMessage = document.getElementById("pwMessage");

        // 비밀번호 미입력 + 비밀번호 확인 작성
        inputPwConfirm.addEventListener("input", function(){

            if(inputPw.value.trim().length == 0){
                this.value = "";
                alert("비밀번호를 입력해주세요.");
                inputPw.focus();
            }
        })


        // 비밀번호 입력
        inputPw.addEventListener("input", function(){
            
            // 비밀번호 - 확인 일치
            if(inputPw.value == inputPwConfirm.value){
                pwMessage.innerText = "비밀번호 일치";
                pwMessage.classList.add("confirm");
                pwMessage.classList.remove("error");
                
            } else { // 비밀번호 - 확인 불일치
                pwMessage.innerText = "비밀번호 불일치";
                pwMessage.classList.add("error");
                pwMessage.classList.remove("confirm");
            }
            
        })

        // 비밀번호 확인 입력 
        //_ 위에 입력 없이 이 코드만 작성하면, 비밀번호 확인 쓸 때만 메세지가 보임.
        //  +++ 비밀번호-확인 모두 입력 후 비밀번호를 지우면 적용이 안됨.
        // -> 반드시 둘 다 입력해야함!!!!
        inputPwConfirm.addEventListener("input", function(){
            
            // 비밀번호 - 확인 일치
            if(inputPw.value == inputPwConfirm.value){
                pwMessage.innerText = "비밀번호 일치";
                pwMessage.classList.add("confirm");
                pwMessage.classList.remove("error");
                
            } else { // 비밀번호 - 확인 불일치
                pwMessage.innerText = "비밀번호 불일치";
                pwMessage.classList.add("error");
                pwMessage.classList.remove("confirm");
            }
            
        })


        // 이름 : 값이 변화했을 때
        const inputName = document.getElementById("inputName");
        const nameMessage = document.getElementById("nameMessage");

        inputName.addEventListener("change", function(){

            const regEx = /^[가-힣]{2,5}$/;

            if(regEx.test(inputName.value)){
                nameMessage.innerText = "정상입력";
                nameMessage.classList.add("confirm");
                nameMessage.classList.remove("error");
            
            } else {
                nameMessage.innerText = "한글만 입력하세요.";
                nameMessage.classList.add("error");
                nameMessage.classList.remove("confirm");
            }
        })
        

        function validate(){

            const gender = document.getElementsByName("gender");
            const inputTel = document.getElementById("inputTel");

            // 성별
            if(!gender[0].checked && !gender[1].checked){
                alert("성별을 선택해주세요");
                return false;
            }


            const regEx = /^[0][0-9]{1,2}-[0-9]{3,4}-[0-9]{4}/;
            if(!regEx.test(inputTel.value)){
                alert("전화번호의 형식이 올바르지 않습니다.");
                return false;
            }
            return true;
        }
    

        


    </script>
</body>

</html>
